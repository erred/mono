apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: prometheus
  annotations:
    projectcontour.io/ingress.class: contour-external
spec:
  routes:
    - conditions:
        - prefix: /
      services:
        - name: prometheus
          port: 80
  virtualhost:
    authorization:
      extensionRef:
        name: authext
        namespace: auth
    fqdn: prometheus.seankhliao.com
    tls:
      secretName: knative-serving/tls-wildcard
