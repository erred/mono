apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: athens
  annotations:
    projectcontour.io/ingress.class: contour-external
spec:
  routes:
  - conditions:
    - prefix: /
    services:
    - name: athens
      port: 80
  virtualhost:
    fqdn: athens.seankhliao.com
    tls:
      secretName: knative-serving/tls-wildcard
