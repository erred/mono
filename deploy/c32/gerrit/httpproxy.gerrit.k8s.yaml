apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: gerrit
  annotations:
    projectcontour.io/ingress.class: contour-external
spec:
  routes:
    - conditions:
        - prefix: /
      services:
        - name: gerrit
          port: 80
  virtualhost:
    authorization:
      extensionRef:
        name: authd
        namespace: authd
    fqdn: gerrit.seankhliao.com
    tls:
      secretName: knative-serving/tls-wildcard
