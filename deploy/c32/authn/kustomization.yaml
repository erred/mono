apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: authn
resources:
  - ../../../svc/cmd/authn/kustomize
  - ../../base/etcd
  - namespace.authn.k8s.yaml
replacements:
  - source:
      kind: Namespace
      fieldPath: metadata.name
    targets:
      - select:
          kind: StatefulSet
          name: etcd
        fieldPaths:
          - spec.template.spec.volumes.0.hostPath.path
        options:
          delimiter: /
          index: 3
