apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: envoyfilters.networking.istio.io
  labels:
    app: istio-pilot
    chart: istio
    heritage: Tiller
    release: istio
  annotations:
    "helm.sh/resource-policy": keep
spec:
  group: networking.istio.io
  names:
    kind: EnvoyFilter
    categories:
    - istio-io
    - networking-istio-io
    listKind: EnvoyFilterList
    plural: envoyfilters
    singular: envoyfilter
  scope: Namespaced
  versions:
  - name: v1alpha3
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            description: 'Customizing Envoy configuration generated by Istio. See more details at: https://istio.io/docs/reference/config/networking/envoy-filter.html'
            properties:
              priority:
                type: integer
                description: Priority defines the order in which patch sets are applied within a context.
                format: int32
              configPatches:
                type: array
                description: One or more patches with match conditions.
                items:
                  type: object
                  properties:
                    applyTo:
                      type: string
                      enum:
                      - INVALID
                      - LISTENER
                      - FILTER_CHAIN
                      - NETWORK_FILTER
                      - HTTP_FILTER
                      - ROUTE_CONFIGURATION
                      - VIRTUAL_HOST
                      - HTTP_ROUTE
                      - CLUSTER
                      - EXTENSION_CONFIG
                      - BOOTSTRAP
                    match:
                      type: object
                      description: Match on listener/route configuration/cluster.
                      oneOf:
                      - not:
                          anyOf:
                          - required:
                            - listener
                          - required:
                            - routeConfiguration
                          - required:
                            - cluster
                      - required:
                        - listener
                      - required:
                        - routeConfiguration
                      - required:
                        - cluster
                      properties:
                        cluster:
                          type: object
                          description: Match on envoy cluster attributes.
                          properties:
                            name:
                              type: string
                              description: The exact name of the cluster to match.
                            service:
                              type: string
                              description: The fully qualified service name for this cluster.
                            portNumber:
                              type: integer
                              description: The service port for which this cluster was generated.
                            subset:
                              type: string
                              description: The subset associated with the service.
                        context:
                          type: string
                          description: The specific config generation context to match on.
                          enum:
                          - ANY
                          - SIDECAR_INBOUND
                          - SIDECAR_OUTBOUND
                          - GATEWAY
                        listener:
                          type: object
                          description: Match on envoy listener attributes.
                          properties:
                            name:
                              type: string
                              description: Match a specific listener by its name.
                            filterChain:
                              type: object
                              description: Match a specific filter chain in a listener.
                              properties:
                                name:
                                  type: string
                                  description: The name assigned to the filter chain.
                                applicationProtocols:
                                  type: string
                                  description: Applies only to sidecars.
                                destinationPort:
                                  type: integer
                                  description: The destination_port value used by a filter chain's match condition.
                                filter:
                                  type: object
                                  description: The name of a specific filter to apply the patch to.
                                  properties:
                                    name:
                                      type: string
                                      description: The filter name to match on.
                                    subFilter:
                                      type: object
                                      properties:
                                        name:
                                          type: string
                                          description: The filter name to match on.
                                sni:
                                  type: string
                                  description: The SNI value used by a filter chain's match condition.
                                transportProtocol:
                                  type: string
                                  description: Applies only to `SIDECAR_INBOUND` context.
                            portName:
                              type: string
                            portNumber:
                              type: integer
                        proxy:
                          type: object
                          description: Match on properties associated with a proxy.
                          properties:
                            metadata:
                              type: object
                              additionalProperties:
                                type: string
                            proxyVersion:
                              type: string
                        routeConfiguration:
                          type: object
                          description: Match on envoy HTTP route configuration attributes.
                          properties:
                            name:
                              type: string
                              description: Route configuration name to match on.
                            gateway:
                              type: string
                            portName:
                              type: string
                              description: Applicable only for GATEWAY context.
                            portNumber:
                              type: integer
                            vhost:
                              type: object
                              properties:
                                name:
                                  type: string
                                route:
                                  type: object
                                  description: Match a specific route within the virtual host.
                                  properties:
                                    name:
                                      type: string
                                    action:
                                      type: string
                                      description: Match a route with specific action type.
                                      enum:
                                      - ANY
                                      - ROUTE
                                      - REDIRECT
                                      - DIRECT_RESPONSE
                    patch:
                      type: object
                      description: The patch to apply along with the operation.
                      properties:
                        value:
                          type: object
                          description: The JSON config of the object being patched.
                          x-kubernetes-preserve-unknown-fields: true
                        filterClass:
                          type: string
                          description: Determines the filter insertion order.
                          enum:
                          - UNSPECIFIED
                          - AUTHN
                          - AUTHZ
                          - STATS
                        operation:
                          type: string
                          description: Determines how the patch should be applied.
                          enum:
                          - INVALID
                          - MERGE
                          - ADD
                          - REMOVE
                          - INSERT_BEFORE
                          - INSERT_AFTER
                          - INSERT_FIRST
                          - REPLACE
              workloadSelector:
                type: object
                properties:
                  labels:
                    type: object
                    additionalProperties:
                      type: string
          status:
            type: object
            x-kubernetes-preserve-unknown-fields: true
    served: true
    storage: true
    subresources:
      status: {}
