apiVersion: apps/v1
kind: Deployment
metadata:
  name: feed-agg
spec:
  replicas: 1
  revisionHistoryLimit: 1
  template:
    spec:
      containers:
        - args:
            - -otlp.endpoint=otelcol.otelcol.svc.cluster.local:4317
            - -data=/data
          name: feed-agg
          image: docker.seankhliao.com/feed-agg:latest
          env:
            - name: OTEL_SERVICE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          ports:
            - name: http
              containerPort: 8080
          volumeMounts:
            - mountPath: /etc/feed-agg
              name: config
            - mountPath: /data
              name: data
      enableServiceLinks: false
      serviceAccountName: feed-agg
      terminationGracePeriodSeconds: 10
      volumes:
        - name: config
          configMap:
            name: feed-agg
        - name: data
          emptyDir: {}
