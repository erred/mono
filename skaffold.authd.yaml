apiVersion: skaffold/v2beta26
kind: Config
metadata:
  name: authd
build:
  artifacts:
    - image: index.docker.io/seankhliao/authd
      ko:
        main: ./svc/cmd/authd
        flags:
          - -trimpath
        ldflags:
          - -s
          - -w
  local:
    concurrency: 0
  tagPolicy:
    sha256: {}
deploy:
  kustomize:
    paths:
      - ./deploy/c32/authd
