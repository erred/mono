apiVersion: projectcontour.io/v1
kind: HTTPProxy
metadata:
  name: earbug
  annotations:
    projectcontour.io/ingress.class: contour-external
spec:
  routes:
  - conditions:
    - prefix: /
    services:
    - name: earbug
      port: 80
  virtualhost:
    authorization:
      extensionRef:
        name: authd
        namespace: authd
    fqdn: earbug.seankhliao.com
    tls:
      secretName: knative-serving/tls-wildcard
